name: Data ETL

on:
  push:
    branches: main

jobs:
  etl_dbt_pipeline:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: github
          POSTGRES_PASSWORD: github
          POSTGRES_DB: github_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U github"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Step 4: Run ETL script
      - name: Run Python ETL
        run: python etl.py

      # Step 5: Run Python tests
      - name: Run Python tests
        run: pytest test.py

      # Step 6: Set Postgres environment variables for dbt
      - name: Set DB environment variables
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_USER=github" >> $GITHUB_ENV
          echo "DB_PASSWORD=github" >> $GITHUB_ENV
          echo "DB_NAME=github_db" >> $GITHUB_ENV

      # Step 7: Install dbt
      - name: Install dbt
        run: pip install dbt-postgres

      # Step 8: Configure dbt profile
      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          echo "my_dbt_project:
            target: dev
            outputs:
              dev:
                type: postgres
                host: {{ env_var('DB_HOST') }}
                user: {{ env_var('DB_USER') }}
                password: {{ env_var('DB_PASSWORD') }}
                dbname: {{ env_var('DB_NAME') }}
                schema: public
                threads: 1" > ~/.dbt/profiles.yml

      - name: Run dbt models
        run: dbt run --project-dir my_dbt_project --profiles-dir ~/.dbt

      - name: Test dbt models
        run: dbt test --project-dir my_dbt_project --profiles-dir ~/.dbt